        <h1>New DBN Form</h1>
        <div class="form" style="border: solid 1px #ffffff">
            <input type="text" name="bookname" id="bookname" required="" placeholder="Book name"><br>
            <input type="number" name="bookpages" id="bookpages" required="" placeholder="Book pages"><br>
            <input type="text" name="bookauthors" id="bookauthors" required="" placeholder="Book authors"><br>
            <input type="text" name="bookpc" id="bookpc" placeholder="Book publishing company"><br>
            <input type="text" name="bookpd" id="bookpd" required="" placeholder="Book publication date"><br>
            <input type="url" name="booklnk" id="booklnk" required="" placeholder="Book link"><br><br>
            <input type="button" id="bookcontinue" onclick="send()" value="Continue">
            <p>By clicking continue you agree to the <strong><a href="./privacy-policy.html" target="_blank">privacy policy</a></strong> and <strong><a href="./terms-of-use.html" target="_blank">terms of use</a></strong>.</p>
